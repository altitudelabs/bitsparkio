            <!-- Collect the nav links, forms, and other content for toggling -->

    <div class="container">

      <form class="form-signin" action="index.html">
        <h2 class="form-signin-heading">Sign Up</h2>
        <div class="login-wrap">
            <div class="user-login-info">
              <label class="control-label" for="user_email">Your Email</label>
                <input type="text" class="form-control" placeholder="Email" autofocus>
              <label class="control-label" for="user_password">Choose A Password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <label class="checkbox">
                <input type="checkbox" value="agree_this_condition"> I agree to the Terms of Service and Privacy Policy
            </label>
            <label>
              <span class="pull-right">
                <a data-toggle="modal" href="tradingPage/html/#myModal"> Forgot Password?</a>
              </span>
            </label>

            <button class="btn btn-lg btn-login btn-block" type="submit">Create an Account</button>

            <div class="registration">
                Don't have an account yet?
                <a class="" href="signin.html">
                    Sign In
                </a>
            </div>

        </div>

          <!-- Modal -->
          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title">Forgot Password ?</h4>
                      </div>
                      <div class="modal-body">
                          <p>Enter your e-mail address below to reset your password.</p>
                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                      </div>
                      <div class="modal-footer">
                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                          <button class="btn btn-success" type="button">Submit</button>
                      </div>
                  </div>
              </div>
          </div>
          <!-- modal -->

      </form>

    </div>
